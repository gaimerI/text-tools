<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Google News Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"></script>
  <link rel="stylesheet" href="https://gaimeri.github.io/styles.css">
</head>
<body class="min-h-screen p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Google News</h1>

  <!-- Search -->
  <div class="mb-6 flex gap-2">
    <input id="searchInput" type="text" placeholder="Search news..." 
      class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">
    <select id="langSelect" class="p-3 border rounded-lg shadow-sm">
      <option value="en-GB">English (UK)</option>
      <option value="en-US">English (US)</option>
      <option value="fi-FI">Suomi (FI)</option>
      <option value="fr-FR">Français (FR)</option>
      <option value="de-DE">Deutsch (DE)</option>
      <option value="es-ES">Español (ES)</option>
    
    </select>
    <button onclick="loadFeed()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Refresh</button>
  </div>

  <div id="newsContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>

  <script>
    const FEED_URL = "https://news.google.com/rss?hl=en-GB";
    let cachedItems = [];

    async function loadFeed() {
      try {
        const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(FEED_URL));
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");

        cachedItems = [...xml.querySelectorAll("item")];
        renderNews(cachedItems);
      } catch (error) {
        document.getElementById("newsContainer").innerHTML = `<p class='text-red-600'>Failed to load feed :(</p>`;
        console.error(error);
      }
    }

    function renderNews(items) {
      const container = document.getElementById("newsContainer");
      const query = document.getElementById("searchInput").value.toLowerCase();
      container.innerHTML = "";

      items
        .filter(item => item.querySelector("title").textContent.toLowerCase().includes(query))
        .forEach(item => {
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const pubDate = timeAgo(new Date(item.querySelector("pubDate").textContent));
          const source = item.querySelector("source")?.textContent || "Unknown";
          const description = item.querySelector("description")?.textContent || "";

          const card = document.createElement("div");
          card.className = "card bg-white p-4 rounded-2xl shadow-md flex flex-col";
          card.innerHTML = `
            <h2 class="text-lg font-semibold mb-2"><a href="${link}" target="_blank" class="hover:text-blue-600">${title}</a></h2>
            <p class="text-sm text-gray-600 mb-2">${pubDate} · <span class="font-medium">${source}</span></p>
            <div class="text-gray-700 text-sm line-clamp-3">${description}</div>
          `;

          container.appendChild(card);
        });
    }

    function timeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      const intervals = { year:31536000, month:2592000, day:86400, hour:3600, minute:60 };
      for (let key in intervals) {
        const value = Math.floor(seconds / intervals[key]);
        if (value >= 1) return `${value} ${key}${value > 1 ? "s" : ""} ago`;
      }
      return "Just now :)";
    }


    document.getElementById("searchInput").addEventListener("input", () => renderNews(cachedItems));
    loadFeed();
  </script>
</body>
</html>
