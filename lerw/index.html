<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop-Erased Random Walk</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="lerwCanvas"></canvas>
    <script>
        // Grid and canvas settings
        const canvas = document.getElementById('lerwCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20; // Size of each cell in the grid
        const gridWidth = 30; // Number of cells horizontally
        const gridHeight = 30; // Number of cells vertically
        canvas.width = gridSize * gridWidth;
        canvas.height = gridSize * gridHeight;

        // Starting point
        let x = Math.floor(gridWidth / 2);
        let y = Math.floor(gridHeight / 2);

        // Stack for the loop-erased random walk
        const pathStack = [];
        pathStack.push([x, y]);

        // Draw initial grid
        function drawGrid() {
            ctx.strokeStyle = '#ddd';
            for (let i = 0; i <= gridWidth; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
            }
            for (let j = 0; j <= gridHeight; j++) {
                ctx.beginPath();
                ctx.moveTo(0, j * gridSize);
                ctx.lineTo(canvas.width, j * gridSize);
                ctx.stroke();
            }
        }

        // Draw a single cell
        function drawCell(x, y, color = 'blue') {
            ctx.fillStyle = color;
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }

        // Loop-erased random walk step
        function loopErasedRandomWalk() {
            // Directions: [dx, dy]
            const directions = [
                [0, -1], // Up
                [1, 0],  // Right
                [0, 1],  // Down
                [-1, 0]  // Left
            ];

            // Choose a random direction
            const [dx, dy] = directions[Math.floor(Math.random() * directions.length)];
            const newX = x + dx;
            const newY = y + dy;

            // Check if the new position is within bounds
            if (newX >= 0 && newX < gridWidth && newY >= 0 && newY < gridHeight) {
                x = newX;
                y = newY;

                // Check if the new position creates a loop
                const index = pathStack.findIndex(([px, py]) => px === x && py === y);
                if (index !== -1) {
                    // Erase the loop by removing elements after the repeated position
                    pathStack.splice(index + 1);
                } else {
                    // Add the new position to the stack
                    pathStack.push([x, y]);
                }
            }
        }

        // Draw the current path
        function drawPath() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            drawGrid(); // Redraw grid

            // Draw the path
            for (let i = 0; i < pathStack.length; i++) {
                const [px, py] = pathStack[i];
                drawCell(px, py, i === 0 ? 'red' : 'blue'); // Start cell in red, others in blue
            }
        }

        // Animation loop
        function animate() {
            loopErasedRandomWalk();
            drawPath();
            requestAnimationFrame(animate);
        }

        // Initialize
        drawGrid();
        drawCell(x, y, 'red'); // Starting point in red
        animate();
    </script>
</body>
</html>
