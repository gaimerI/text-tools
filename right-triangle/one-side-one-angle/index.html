<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Triangle Calculator</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <h1>Right Triangle Calculator</h1>

  <form id="triangleForm">
    <label for="angle">Angle (in degrees):</label>
    <input type="number" class="number-input" id="angle" required>
    
    <label for="side">Known Side Length:</label>
    <input type="number" class="number-input" id="side" required>
    
    <label for="sideType">Select the Known Side:</label>
    <select id="sideType" class="text-input" required>
      <option value="adjacent">Adjacent</option>
      <option value="opposite">Opposite</option>
      <option value="hypotenuse">Hypotenuse</option>
    </select>

    <button type="button" class="button-input" onclick="calculateSides()">Calculate</button>
  </form>

  <h2>Results:</h2>
  <p id="result"></p>

  <script src="/script.js"></script>

</body>
</html>
